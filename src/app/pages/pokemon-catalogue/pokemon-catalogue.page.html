<app-navigation></app-navigation>
<div
  class="w-screen h-full min-h-screen bg-gradient-to-r from-blue-100 to-yellow-100"
>
  <div class="container mx-auto p-4 text-gray-800">
    <h1 class="text-5xl mb-4 font-semibold text-indigo-600">
      Pokemon Catalogue
    </h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
      <app-pokemon-catalogue-item
        *ngFor="let pokemon of allPokemon"
        [pokemon]="pokemon"
        (collect)="collectPokemon(pokemon)"
      >
      </app-pokemon-catalogue-item>
    </div>
  </div>
</div>
