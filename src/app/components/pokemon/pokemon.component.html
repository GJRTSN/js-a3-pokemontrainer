<div
  class="border-2 border-indigo-200 p-4 rounded-xl bg-white shadow-lg transition-transform transform hover:scale-105"
>
  <img
    [src]="pokemon.imageUrl"
    alt="{{ pokemon.name }}"
    class="w-full h-full object-cover mb-2 rounded-lg"
  />
  <p class="text-2xl font-medium text-indigo-500">{{ pokemon.name }}</p>
  <button
    (click)="onRemove()"
    class="mt-2 bg-indigo-500 text-white px-5 py-2 rounded-full hover:bg-indigo-600 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
  >
    Remove
  </button>
</div>
